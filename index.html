<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumyo's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="text" >Enter</div>
        </div>
        <div class="numpad">
            <div class="one" onclick="one()">1</div>
            <div class="two" onclick="two()">2</div>
            <div class="three" onclick="three()">3</div>
            <div class="four" onclick="four()">4 </div>
            <div class="five" onclick="five()">5</div>
            <div class="six" onclick="six()">6</div>
            <div class="seven" onclick="seven()">7</div>
            <div class="eight" onclick="eight()">8</div>
            <div class="nine" onclick="nine()">9</div>
            <div class="zero" onclick="zero()">0</div>
            <div class="dot" onclick="dot()">.</div>
            <div class="plus" onclick="plus()">+</div>
            <div class="minus" onclick="minus()">-</div>
            <div class="mult" onclick="mult()" >*</div>
            <div class="divi" onclick="divi()">/</div>
            <div class="mod" onclick="mod()">%</div>
            <div class="erase" onclick="erase()"><</div>
            <div class="clean" onclick="clean()">C</div>
            <div class="equal" onclick="equal()">=</div>

        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
